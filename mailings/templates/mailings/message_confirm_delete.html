{% extends 'base.html' %}

{% block content %}
<div class="col-12">
  <div class="col-row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
	  <form method="post">
		{% csrf_token %}
		<p>Хотите удалить сообщение "{{ object.pk }}"</p>
		<button type="submit" class="btn btn-danger">
			Подтвердить
		</button>
		<a href="{% url 'mailings:message_list' %}" class="btn btn-warning">Отмена</a>
	  </form>
	</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
