{% extends 'base.html' %}

{% block content %}
<div class="container">
  <form class="row justify-content-center" method="post" enctype="multipart/form-data">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
		    {% csrf_token %}
		    {{ form.as_p }}
        </div>
          <button type="submit" class="btn btn-success">
            Сохранить
          </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
